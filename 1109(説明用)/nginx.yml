# 問題3 exam01.ymlをベースとして、ReplicaSetを作成せよ
# RS名はmyname-rsとし、「app: myname」の付いたものを対象とする
# 初期設定のレプリカ数は1でよい
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
          - containerPort: 80
