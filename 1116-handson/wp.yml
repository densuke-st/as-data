apiVersion: v1
kind: Pod
metadata:
  name: wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  containers:
  - name: wordpress
    image: wordpress:5-php7.3-apache
    resources:
      limits:
        memory: "128Mi"
        cpu: "300m"
    ports:
      - containerPort: 80
    env:
      # 各値をconfigmap/secretから取得するようにしましょう
      - name: WORDPRESS_DB_HOST
        value: wpdb # service: wpdb
      - name: WORDPRESS_DB_USER
        value: wordpress
      - name: WORDPRESS_DB_PASSWORD
        value: wpadmin
      - name: WORDPRESS_DB_NAME
        value: wordpress

