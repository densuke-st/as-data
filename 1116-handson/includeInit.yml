apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  volumes:
    - name: content
      emptyDir:
          {}
  containers:
  - name: nginx
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: /usr/local/share/html # 不確か、nginxのコンテンツディレクトリ
        name: content
  initContainers: # 起動時に1回だけ動く
    - name: bash
      image: ubuntu:focal
      command:
        - "/bin/bash" # 何らかのコードでコンテンツを取得して/mnt以下に置く
      resources:
          limits:
            memory: "128Mi"
            cpu: "300m"
      volumeMounts:
        - mountPath: /mnt
          name: content
